<html>
<head>
    <title>Online Food Ordering and  paymenet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
        }
        h1 {
            text-align: center;
            color: #FF0000;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .item {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            box-shadow: 2px 2px 5px #AAAAAA;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item h3 {
            margin: 0;
            padding: 5px 0;
        }
        .item p {
            margin: 0;
            padding: 5px 0;
        }
        .item button {
            width: 100%;
            padding: 10px;
            background-color: #00FF00;
            border: none;
            cursor: pointer;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            box-shadow: 2px 2px 5px #AAAAAA;
        }
        .cart h2 {
            margin: 0;
            padding: 5px 0;
        }
        .cart ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .cart li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart li span {
            font-weight: bold;
        }
        .cart button {
            width: 100%;
            padding: 10px;
            background-color: #0000FF;
            color: #FFFFFF;
            border: none;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>nline Food Ordering and  paymenet</h1>
    <div class="container">
        <div class="menu">
            
                <!-- You can add more items here -->
                      
               
                  <div class="item">
                    <img src="Ham.jpg" alt="Pizza">
   
                    <h3>Pizza</h3>
                    <p>$10.00</p>
                    <button onclick="addToCart('Pizza',10)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="Ham1.jpg" alt="Burger">
                    <h3>Burger</h3>
                    <p>$5.00</p>
                    <button onclick="addToCart('Burger',5)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="salad.jpg" alt="Salad">
                    <h3>Salad</h3>
                    <p>$3.00</p>
            
                    
                <button onclick="addToCart('Salad',3)">Add to Cart</button>
                
                
                
                </div>

            
        </div>
        
    </div>

    
    <!-- This is the cart section -->
    <div class="container">
        <div class="cart">
            
                <!-- This is where the cart items will be displayed -->
                <h2>Your Cart</h2>
                <ul id="cart-list">

                </ul>

                <!-- This is where the total amount will be displayed -->
                <p>Total Amount:</p>
                <p id="total-amount">$0.00</p>

                <!-- This is the checkout button -->
                <button onclick="checkout()">Checkout</button>

            
        </div>
    </div>

    <!-- This is the script section -->
    <script>

        
            
                // This is a global variable to store the cart items
                var cart = [];

                // This function adds an item to the cart
                function addToCart(name,price) {

                    // Create an object to store the item details
                    var item = {
                        name:name,
                        price:price,
                        quantity:1
                    };

                    // Check if the item already exists in the cart
                    var found = false;

                    for (var i=0; i<cart.length; i++) {

                        // If the item exists, increment its quantity
                        if (cart[i].name == name) {
                            cart[i].quantity++;
                            found = true;
                            break;
                        }
                    }

                    // If the item does not exist, add it to the cart
                    if (!found) {
                        cart.push(item);
                    }

                    // Update the cart display
                    updateCart();
                }

                // This function updates the cart display
                function updateCart() {

                    // Get the cart list element
                    var cartList = document.getElementById("cart-list");

                    // Clear the cart list
                    cartList.innerHTML = "";

                    // Loop through the cart items
                    for (var i=0; i<cart.length; i++) {

                        // Create a list item element
                        var listItem = document.createElement("li");

                        // Create a span element to show the item name
                        var nameSpan = document.createElement("span");
                        nameSpan.textContent = cart[i].name;

                        // Create a span element to show the item quantity
                        var quantitySpan = document.createElement("span");
                        quantitySpan.textContent = cart[i].quantity;

                        // Create a span element to show the item price
                        var priceSpan = document.createElement("span");
                        priceSpan.textContent = "$" + (cart[i].price * cart[i].quantity).toFixed(2);

                        // Append the span elements to the list item element
                        listItem.appendChild(nameSpan);
                        listItem.appendChild(quantitySpan);
                        listItem.appendChild(priceSpan);

                        // Append the list item element to the cart list element
                        cartList.appendChild(listItem);
                    }

                    // Update the total amount display
                    updateTotal();
                }

                // This function updates the total amount display
                function updateTotal() {

                    // Get the total amount element
                    var totalAmount = document.getElementById("total-amount");

                    // Initialize the total amount to zero
                    var total = 0;

                    // Loop through the cart items and add their prices
                    for (var i=0; i<cart.length; i++) {
                        total += cart[i].price * cart[i].quantity;
                    }

                    // Set the total amount element text content to the total amount
                    totalAmount.textContent = "$" + total.toFixed(2);
                }

                // This function performs the checkout action
                function checkout() {

                    // Check if the cart is empty
                    if (cart.length == 0) {

                        // Alert the user that the cart is empty
                        alert("Your cart is empty. Please add some items first.");

                    } else {

                        // Confirm with the user that they want to checkout
                        var confirmCheckout = confirm("Are you sure you want to checkout?");

                        if (confirmCheckout) {

                            // Redirect the user to a payment page (you can change this URL)
                            window.location.href = "https://www.paypal.com/";

                            // Clear the cart
                            cart = [];

                            // Update the cart display
                            updateCart();
                        }
                    }
                }
            
        
    </script>
</body>
</html>
