<script src="js/jquery-min.js"></script>


<script>


const submitButton = document.getElementById('submit');
submitButton.addEventListener('click', function(e) {
  e.preventDefault();

  const rating = document.querySelector('input[name="rating"]:checked').value;
  const comment = document.getElementById('comment').value;

  if (rating && comment && comment.length > 25) {

    // Send notification email with the rating and comment
    sendNotificationEmail(rating, comment);

    // Display success message
    alert('Thank you for your comment!');

    // Clear the form
    document.querySelector('input[name="rating"]:checked').checked = false;
    document.getElementById('comment').value = '';
  } else {
    alert(' Select a rating and please  enter a real comments.');
  }
});

function sendNotificationEmail(rating, comment) {
  // Replace this with your own implementation to send an email
  console.log(`Notification email sent: Rating: ${rating}, Comment: ${comment}`);
}



</script>
